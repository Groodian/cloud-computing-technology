image: registry.code.fbi.h-da.de/cloud-computing-technology/2022_wise/group_a_2:latest
variables:
  TF_ROOT_INFRASTRUCTURE: ${CI_PROJECT_DIR}/infrastructure
  TF_ROOT_DEPLOYS: ${CI_PROJECT_DIR}/kubernetes-deploys
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${CI_PROJECT_NAME}

cache:
  key: terraform-cache
  paths:
    - ${TF_ROOT_INFRASTRUCTURE}/.terraform
    - ${TF_ROOT_INFRASTRUCTURE}/.terraform.lock.hcl
    - ${TF_ROOT_DEPLOYS}/.terraform
    - ${TF_ROOT_DEPLOYS}/.terraform.lock.hcl
  when: always

stages:
  - init
  - validate
  - plan
  - apply
  - destroy

init:
  stage: init
  script:
    - cd ${TF_ROOT_INFRASTRUCTURE}
    - gitlab-terraform init
  artifacts:
    name: init
    paths:
    - ${TF_ROOT_INFRASTRUCTURE}/.terraform
    - ${TF_ROOT_INFRASTRUCTURE}/.terraform.lock.hcl

validate:
  stage: validate
  script:
    - cd ${TF_ROOT_INFRASTRUCTURE}
    - gitlab-terraform validate
  dependencies:
    - init

plan:
  stage: plan
  script:
    - cd ${TF_ROOT_INFRASTRUCTURE}
    - gitlab-terraform plan
    - gitlab-terraform plan-json
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT_INFRASTRUCTURE}/plan.cache
    reports:
      terraform: 
        - ${TF_ROOT_INFRASTRUCTURE}/plan.json
  dependencies:
    - init

# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: apply
  environment:
    name: production
  script:
    - gitlab-terraform -version
    - ansible --version
    - ansible-playbook --version
    - chmod -R 700 .
    - cd ${TF_ROOT_INFRASTRUCTURE}
    - gitlab-terraform apply
  artifacts:
    name: ssh-key
    paths:
      - ${TF_ROOT_INFRASTRUCTURE}/.ssh/google_compute_engine
  dependencies:
    - init
    - plan
  when: manual

destroy:
  stage: destroy
  environment:
    name: production
  script:
    - cd ${TF_ROOT_INFRASTRUCTURE}
    - gitlab-terraform destroy
  dependencies:
    - init
  when: manual
